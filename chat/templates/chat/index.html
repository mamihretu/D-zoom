<!DOCTYPE html>
{% load static %}
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">	
		<title>Video chat</title>
		<link rel="stylesheet" type="text/css" href="{% static 'chat/main.css' %}">
		<!-- CSS only -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	</head>

	
	<body>
		<div class="grid-container">

			<!-- Fixed navbar -->

			<div class="local-navbar">
				  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
				    <div class="container-fluid">
				      <a class="navbar-brand" href="#">Fixed navbar</a>
				      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
				        <span class="navbar-toggler-icon"></span>
				      </button>
				      <div class="collapse navbar-collapse" id="navbarCollapse">
				        <ul class="navbar-nav me-auto mb-2 mb-md-0">
				          <li class="nav-item">
				            <a class="nav-link active" aria-current="page" href="#">Home</a>
				          </li>
				          <li class="nav-item">
				            <a class="nav-link" href="#">Link</a>
				          </li>
				          <li class="nav-item">
				            <a class="nav-link disabled">Disabled</a>
				          </li>
				        </ul>
				        <form class="d-flex" role="search">
				          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
				          <button class="btn btn-outline-success" type="submit">Search</button>
				        </form>
				      </div>
				    </div>
				  </nav>
			</div>


			<!-- Video section -->

			<div class="video-display">
			  	<div class="video-container">
						<div class="video1">
							<video id="local-video"  autoplay playsinline>
							</video>
						</div>

						<div class="video2">
						</div>										
				</div>
			</div>

			<!-- Chat and  -->
			<div class="chat-display">
			  	<div class="header">
				    <h3 id="label-username" style="color:white;"> User name</h3>
					<div>
						<input id="username"class="form-control me-2" type="search" placeholder="roomID" aria-label="Search">
							<button id = "btn-join" class="btn btn-outline-success" >Join Room</button>
						</input>
					</div>
			  	</div>
		  		<div id="chat">
					<h3 id="chat" style="color:white;"> CHAT</h3>
					<div id="messages">
						<ul id="message-list"></ul>
					</div>

					<div>
						<input class="form-control me-2" type="search" id="msg" placeholder="Message" aria-label="Search">
							<button class="btn btn-outline-success" id="btn-send-message" type="submit">Send Message</button>
						</input>
					</div>
					<button class="btn btn-outline-success" type="submit">Share screen</button>
				</div>				
			</div>

			<div class="video-control">
				<div>
					<button class="btn btn-outline-success" id="audio-toggle" >Mute Audio</button>
					<button class="btn btn-outline-success" id="video-toggle" >Video Off</button>				

				</div>					
			</div>			
		</div>

	</body>


	<!-- JavaScript Bundle with Popper -->
	<script type="text/javascript" src = "{% static 'chat/main.js' %}"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</html>
